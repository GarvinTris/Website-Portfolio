<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Propagation</title>
  <style>
    ul {
      cursor: pointer;
    }
    ul.view{
      background-color: black;
      width: 200px;
      height: 50px;
      font-style: italic;
      color: white;
    }
  </style>
</head>
<body>
  <nav id="nav">
    <ul class="ul" >Hello</ul>
    <ul class="ul" >Hello</ul>
    <ul class="ul" >Hello</ul>
  </nav>
  <script>
   const nav = document.getElementById("nav");
const uls = document.querySelectorAll("ul");

uls.forEach(ul => {
  ul.addEventListener("click", () => {
    console.log(ul.id);

    // Remove "ids" ID from all other ul elements
    uls.forEach(other => {
      if (other !== ul) {
        other.removeAttribute("id");
      }
    });

    // Set "ids" ID to the clicked ul element
    ul.setAttribute("id", "ids");

    if (ul.id.includes("ids")) {
      console.log("contains id!");
    }
  });
});


  </script>

</body>
</html>
